{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto mt-10 px-4">
    <div class="max-w-4xl mx-auto bg-gray-900 shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <h2 class="text-4xl font-bold mb-8 text-center">Contact Me</h2>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            <div class="mb-4">
                <label for="name" class="block text-gray-200 text-sm font-bold mb-2">Name</label>
                <input type="text" id="name" name="name" placeholder="Your name"
                    class="shadow bg-gray-800 text-white border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-200 text-sm font-bold mb-2">Email</label>
                <input type="email" id="email" name="email" placeholder="Your email"
                    class="shadow bg-gray-800 text-white border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline">
            </div>
            <div class="mb-4">
                <label for="message" class="block text-gray-200 text-sm font-bold mb-2">Message</label>
                <textarea id="message" name="message" placeholder="Your message"
                    class="shadow bg-gray-800 text-white border rounded w-full py-2 px-3 text-white leading-tight focus:outline-none focus:shadow-outline h-32 resize-none"></textarea>
            </div>
            <div class="flex items-center justify-between">
                <button type="submit"
                    class="bg-pink-500 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
